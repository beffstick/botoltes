<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode Botol</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Pustaka HTML5-QRCode -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* CSS untuk mengatur tampilan cetak */
        @media print {
            /* Sembunyikan semua elemen di body secara default */
            body * {
                visibility: hidden;
            }
            /* Tampilkan hanya elemen karcis dan isinya */
            #voucher, #voucher * {
                visibility: visible;
            }
            /* Atur posisi karcis agar pas di halaman cetak */
            #voucher {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 20px;
                padding: 20px;
                border: 2px solid #000;
                box-shadow: none;
                background-color: white;
                color: black;
            }
            #voucher h3, #voucher p, #voucher span {
                color: black;
            }
        }

        /* Perbaikan kecil untuk box pemindai */
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }
        #reader span {
            color: #64748b;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-lg overflow-hidden w-full max-w-md">
        <!-- Bagian Pemindai -->
        <div id="reader" class="w-full h-80 bg-gray-200"></div>

        <!-- Bagian Informasi -->
        <div class="p-6 text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Scan Barcode Botol</h1>
            <p id="status-text" class="text-gray-500 mb-4">Arahkan kamera ke barcode botol...</p>
            
            <div class="my-6">
                <span class="text-lg text-gray-600">Jumlah Botol</span>
                <div id="counter" class="text-6xl font-extrabold text-blue-600">
                    0 / 5
                </div>
            </div>
        </div>
    </div>

    <!-- Popup/Modal Karcis -->
    <div id="popup-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
            <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Penukaran Berhasil!</h2>
            <p class="text-center text-gray-700 mb-6">Anda telah memindai 5 botol. Silakan cetak karcis di bawah ini untuk ditukarkan.</p>

            <!-- Karcis yang akan dicetak -->
            <div id="voucher" class="border-2 border-dashed border-gray-400 p-6 bg-gray-50 rounded-md text-center">
                <h3 class="text-xl font-bold uppercase text-gray-800 mb-2">Karcis Penukaran Botol</h3>
                <p class="text-lg text-gray-700 mb-4">Telah Menukarkan 5 Botol</p>
                <div class="text-sm text-gray-600">
                    <p>Tanggal: <span id="voucher-date"></span></p>
                    <p>ID Transaksi: <span id="voucher-id"></span></p>
                </div>
            </div>
            <!-- Akhir Karcis -->

            <div id="modal-buttons" class="mt-8 space-y-3">
                <button id="print-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
                    Cetak Karcis
                </button>
                <button id="close-button" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg text-lg transition duration-300">
                    Tutup & Pindai Lagi
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Variabel global
            let scannedCount = 0;
            const targetCount = 5;
            let html5QrcodeScanner;

            // Referensi Elemen DOM
            const counterElement = document.getElementById('counter');
            const statusTextElement = document.getElementById('status-text');
            const modalElement = document.getElementById('popup-modal');
            const printButton = document.getElementById('print-button');
            const closeButton = document.getElementById('close-button');
            const voucherDateElement = document.getElementById('voucher-date');
            const voucherIdElement = document.getElementById('voucher-id');

            // Fungsi yang dipanggil saat barcode berhasil dipindai
            function onScanSuccess(decodedText, decodedResult) {
                // Jangan proses jika modal sedang terbuka
                if (!modalElement.classList.contains('hidden')) {
                    return;
                }

                console.log(`Scan berhasil: ${decodedText}`, decodedResult);
                
                // Tambah hitungan
                scannedCount++;
                
                // Perbarui UI
                counterElement.textContent = `${scannedCount} / ${targetCount}`;
                statusTextElement.textContent = `Barcode Terakhir: ${decodedText}`;

                // Beri getaran jika didukung (feedback di HP)
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(100);
                }

                // Cek jika sudah mencapai target
                if (scannedCount >= targetCount) {
                    // Hentikan pemindai
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.clear().catch(error => {
                            console.error("Gagal menghentikan pemindai.", error);
                        });
                    }
                    // Tampilkan popup
                    showVoucherPopup();
                }
            }

            // Fungsi yang dipanggil jika pemindaian gagal (opsional)
            function onScanError(errorMessage) {
                // Kita bisa abaikan error "tidak ditemukan"
                // console.warn(`Scan error: ${errorMessage}`);
            }

            // Fungsi untuk menampilkan popup karcis
            function showVoucherPopup() {
                // Isi data karcis
                const now = new Date();
                voucherDateElement.textContent = now.toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' });
                voucherIdElement.textContent = `TX-${Date.now()}`;
                
                // Tampilkan modal
                modalElement.classList.remove('hidden');
            }

            // Fungsi untuk memulai pemindai
            function startScanner() {
                // Inisialisasi pemindai
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", // ID elemen untuk menaruh pemindai
                    { 
                        fps: 10, // Frames per second
                        qrbox: { width: 250, height: 250 }, // Ukuran kotak pemindai
                        rememberLastUsedCamera: true, // Ingat kamera terakhir
                        supportedScanTypes: [ // Hanya scan barcode
                            Html5QrcodeScanType.SCAN_TYPE_CAMERA
                        ]
                    },
                    false // false = tidak verbose
                );
                
                // Render pemindai
                html5QrcodeScanner.render(onScanSuccess, onScanError);
                statusTextElement.textContent = "Mohon izinkan akses kamera...";
            }

            // --- Event Listeners ---

            // Tombol Cetak
            printButton.addEventListener('click', () => {
                window.print();
            });

            // Tombol Tutup
            closeButton.addEventListener('click', () => {
                // Sembunyikan modal
                modalElement.classList.add('hidden');
                
                // Reset hitungan
                scannedCount = 0;
                counterElement.textContent = `${scannedCount} / ${targetCount}`;
                statusTextElement.textContent = "Arahkan kamera ke barcode botol...";
                
                // Mulai lagi pemindai
                startScanner();
            });

            // --- Mulai Aplikasi ---
            startScanner();
        });
    </script>
</body>
</html>
